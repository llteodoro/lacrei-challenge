name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: lacrei-node-api
  CONTAINER_NAME: lacrei-node-api

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test

  security-scan:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: OWASP ZAP Scan
      uses: zaproxy/action-full-scan@v0.6.0
      with:
        target: 'http://localhost:3000'
        docker_name: 'owasp/zap2docker-stable'
        cmd_options: '-a -j'
        
    - name: Start API for scanning
      run: |
        docker build -t ${{ env.CONTAINER_NAME }} .
        docker run -d -p 3000:3000 --name ${{ env.CONTAINER_NAME }}-scan ${{ env.CONTAINER_NAME }}
        sleep 10
        
    - name: Stop and remove container
      if: always()
      run: |
        docker stop ${{ env.CONTAINER_NAME }}-scan || true
        docker rm ${{ env.CONTAINER_NAME }}-scan || true
        
    - name: Upload ZAP Report
      uses: actions/upload-artifact@v3
      with:
        name: zap-scan-report
        path: zap-report.html

  build-and-push-ecr:
    needs: security-scan
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build, tag, and push image to Amazon ECR
      run: |
        docker build -t ${{ env.DOCKER_IMAGE }} .
        docker push ${{ env.DOCKER_IMAGE }}

    - name: Update task definition with new image
      run: |
        # Atualiza o arquivo task-definition.json com a nova imagem
        sed -i 's|"image": ".*"|"image": "'"${{ env.DOCKER_IMAGE }}"'"|' task-definition.json
        cat task-definition.json

  deploy-ecs:
    needs: build-and-push-ecr
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2  # Valor fixo para evitar erro de sintaxe
    
    - name: Verify ECS resources exist
      run: |
        # Verifica se o cluster existe
        if ! aws ecs describe-clusters \
          --clusters ${{ secrets.AWS_ECS_CLUSTER }} \
          --region us-east-2 \
          --query 'clusters[0].status' \
          --output text | grep -q ACTIVE; then
          echo "::error::ECS Cluster not found or not active"
          exit 1
        fi

        # Verifica se o serviço existe, se não existir cria
        if ! aws ecs describe-services \
          --cluster ${{ secrets.AWS_ECS_CLUSTER }} \
          --services ${{ secrets.AWS_ECS_SERVICE }} \
          --region us-east-2 &> /dev/null; then
          
          echo "::warning::ECS Service not found. Creating new service..."
          
          # Obtenha subnets e security groups (ajuste conforme necessário)
          SUBNETS=$(aws ec2 describe-subnets \
            --filters "Name=availability-zone,Values=[us-east-2a,us-east-2b]" \
            --query 'Subnets[*].SubnetId' \
            --region us-east-2 \
            --output text | tr '\t' ',')
          
          SG=$(aws ec2 describe-security-groups \
            --filters "Name=group-name,Values=default" \
            --query 'SecurityGroups[0].GroupId' \
            --region us-east-2 \
            --output text)
          
          aws ecs create-service \
            --cluster ${{ secrets.AWS_ECS_CLUSTER }} \
            --service-name ${{ secrets.AWS_ECS_SERVICE }} \
            --task-definition ${{ env.ECR_REPOSITORY }} \
            --desired-count 1 \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$SG],assignPublicIp=ENABLED}" \
            --region us-east-2
        fi
    
    - name: Deploy to ECS
      run: |
        # Registra a nova task definition
        NEW_TASK_DEFINITION=$(aws ecs register-task-definition \
          --cli-input-json file://task-definition.json \
          --region us-east-2 \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
        
        echo "New task definition: $NEW_TASK_DEFINITION"
        
        # Atualiza o serviço
        aws ecs update-service \
          --cluster ${{ secrets.AWS_ECS_CLUSTER }} \
          --service ${{ secrets.AWS_ECS_SERVICE }} \
          --task-definition $NEW_TASK_DEFINITION \
          --region us-east-2
        
        # Verifica o status do deploy
        aws ecs wait services-stable \
          --cluster ${{ secrets.AWS_ECS_CLUSTER }} \
          --services ${{ secrets.AWS_ECS_SERVICE }} \
          --region us-east-2